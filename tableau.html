<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scal=1, shrink-to-fit=no">
        <title>Bienvenue chez Jarditou</title>
        <!--
            Utilisation de plusieurs balises link au lieu de la directive @import de css
            suite à la lecture de l'article :
            https://www.alsacreations.com/actu/lire/695-utilisation-style-css-import-link.html
            TOUJOURS IMPORTER LES CSS DU FRAMEWORK EN PREMIER
        -->
        <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- J'ai fait le choix de DL les sources de bootstap et ses dépendances pour pouvoir faire tourner mon code si un des CDN est tombé -->
        <link href="assets/css/main.css" rel="stylesheet">
        <!--<link href="assets/css/top.css" rel="stylesheet">-->
        <link href="assets/css/menu.css" rel="stylesheet">
        <!--<link href="assets/css/table.css" rel="stylesheet">-->
        <!-- Mettre en place après la mise en page bootstrap :
            mise en page mode dégradé à base de media queries si les scripts ne sont pas pris en charge
        <noscript>
            <link rel="stylesheet" href="assets/css/mq/main.css">
            <link rel="stylesheet" href="assets/css/mq/top.css">
            <link rel="stylesheet" href="assets/css/mq/menu.css">
            <link rel="stylesheet" href="assets/css/table.css">
        </noscript> -->
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <!-- Bandeau Logo + légende -->
                <figure class="Logo row align-items-center">
                    <img src="assets/img/jarditou_logo.jpg" alt="logo Jarditou" class="col-6 img-fluid"
                         srcset="assets/img/jarditou_logo_50.jpg 640w,
                                 assets/img/jarditou_logo_25.jpg 320w">
                    <figcaption class="col-6 h1">Tout le jardin</figcaption>
                </figure>
                <!-- navbar pour le menu burger -->
                <nav id="navbarHaut" class="navbar navbar-expand-md bg-dark navbar-dark my-1">
                    <!-- bouton burger -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#burgerHaut">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Contenu du menu -->
                    <div class="collapse navbar-collapse" id="burgerHaut">
                        <ul class="navbar-nav listeMenu">
                            <li class="nav-item">
                                <a href="index.html" class="text-white">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="tableau.html" class="text-white">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="text-white">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Bandeau publicitaire :
                    row -> encapsule le contenu dans une ligne
                    my-1 -> Force les marges verticales à 0.25 rem
                -->
                <div class="row Pub my-1">
                    <img src="assets/img/promotion.jpg" class="Pub img-fluid col" alt="Promotion sur lames de terrasse"
                    srcset="assets/img/promotion_50.jpg 640w,
                            assets/img/promotion_25.jpg 320w">
                </div>
            </header>
            <main class="row no-gutters my-1">
            <section class="sectionTable">
                <table class="table table-bordered table-responsive"><!-- On peut ajouter table-hover pour la mise en évidence au survol et table-stripped pour avoir des lignes de couleurs alternées-->
                    <colgroup> 
                        <col class="Photo col-3">
                        <col class="ID col-1">
                        <col class="Cat col-2">
                        <col class="Label col-2">
                        <col class="Prix col-2">
                        <col class="Couleur col-2">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>ID</th>
                            <th>Catégorie</th>
                            <th>Libellé</th>
                            <th>Prix</th>
                            <th>Couleur</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img class="photoProd img-fluid" src="assets/img/jarditou_photos/7.jpg"
                                     alt="Barbecue Aramis"
                                     srcset="assets/img/jarditou_photos/7_50.jpg 640w,
                                             assets/img/jarditou_photos/7_25.jpg 320w">
                            </td>
                            <td>7</td>
                            <td>Barbecues</td>
                            <td class="Label">Aramis</td>
                            <td>110.00&nbsp;€</td>
                            <td>Brun</td>
                        </tr>
                        <tr>
                            <td>
                                <img class="photoProd img-fluid" src="assets/img/jarditou_photos/8.jpg"
                                     alt="Barbecue Athos"
                                     srcset="assets/img/jarditou_photos/8_50.jpg 640w,
                                             assets/img/jarditou_photos/8_25.jpg 320w">
                            </td>
                            <td>8</td>
                            <td>Barbecues</td>
                            <td class="Label">Athos</td>
                            <td>249.99&nbsp;€</td>
                            <td>Noir</td>
                        </tr>
                        <tr>
                            <td>
                                <img class="photoProd img-fluid" src="assets/img/jarditou_photos/11.jpg" alt="Barbecue Clatronic"
                                     srcset="assets/img/jarditou_photos/11_50.jpg 640w,
                                             assets/img/jarditou_photos/11_25.jpg 320w">
                            </td>
                            <td>11</td>
                            <td>Barbecues</td>
                            <td class="Label">Clatronic</td>
                            <td>135.90&nbsp;€</td>
                            <td>Chrome</td>
                        </tr>
                        <tr>
                            <td>
                                <img class="photoProd img-fluid" src="./assets/img/jarditou_photos/12.jpg" alt="Barbecue Camping"
                                     srcset="assets/img/jarditou_photos/12_50.jpg 640w,
                                             assets/img/jarditou_photos/12_25.jpg 320w">
                            </td>
                            <td>12</td>
                            <td>Barbecues</td>
                            <td class="Label">Camping</td>
                            <td>88.80&nbsp;€</td>
                            <td>Noir</td>
                        </tr>
                        <tr>
                            <td>
                                <img class="photoProd img-fluid" src="./assets/img/jarditou_photos/13.jpg" alt="Brouette Green"
                                     srcset="assets/img/jarditou_photos/13_50.jpg 640w,
                                             assets/img/jarditou_photos/13_25.jpg 320w">
                            </td>
                            <td>13</td>
                            <td>Brouettes</td>
                            <td class="Label">Green</td>
                            <td>49.00&nbsp;€</td>
                            <td>Verte</td>
                        </tr>
                    </tbody>
                </table>
            </section> 
            </main>
            <footer>
                <div id="navbarBas" class="navbar navbar-expand-sm bg-dark navbar-dark no-gutters">
                    <nav id="navbarHaut" class="navbar navbar-expand-sm bg-dark navbar-dark no-gutters">
                        <!-- bouton burger -->
                        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#burgerBas">
                            <span class="navbar-toggler-icon"></span>
                        </button> -->
                        <!-- Contenu du menu -->
                        <div id="burgerBas">
                            <ul class="navbar-nav listeMenu">    
                                <li><a href="legal.html">Mention légales</a></li>
                                <li><a href="horaires.html">Horaires</a></li>
                                <li><a href="plan.html">Plan du site</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </footer>
        </div>
        <!-- Ne plus ajouter de HTML autre que des scripts au-delà de ce commentaire -->
        <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
        <script src="assets/js/popper.1.14.7.min.js"></script>
        <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    </body>
