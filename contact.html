        -->

        <link href="assets/css/menu.css" rel="stylesheet">

    <body>
        <div class="container-fluid">
            <header>
                <!-- Bandeau Logo + légende -->
                <figure class="Logo row align-items-center my-1">
                    <img src="assets/img/jarditou_logo.jpg" alt="logo Jarditou" class="col-6 img-fluid"
                         srcset="assets/img/jarditou_logo_50.jpg 640w,
                                 assets/img/jarditou_logo_25.jpg 320w">
                    <figcaption class="col-6 h1">Tout le jardin</figcaption>
                </figure>
                <!-- navbar pour le menu burger -->
                <nav id="navbarHaut" class="navbar navbar-expand-md bg-dark navbar-dark my-1">
                    <!-- bouton burger -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#burgerHaut">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Contenu du menu -->
                    <div class="collapse navbar-collapse" id="burgerHaut">
                        <ul class="navbar-nav listeMenu">
                            <li class="nav-item">
                                <a href="index.html" class="text-white">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="tableau.html" class="text-white">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="text-white">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="row Pub">
                    <img src="assets/img/promotion.jpg" class="Pub img-fluid col" alt="Promotion sur lames de terrasse"
                    srcset="assets/img/promotion_50.jpg 640w,
                            assets/img/promotion_25.jpg 320w">
                </div>
            </header>
            <main>
                <div class="row">
                    <p class="h5 my-3 mx-3">* Ces zones sont obligatoires</p>
                </div>
                <form action="http://bienvu.net/script.php" action="GET" class="col-lg-4 ">
                    <fieldset class="mb-3 p-3 row">
                        <legend class="">Vos Coordonnées</legend>
                        <label for="nom">Votre nom*&nbsp;:</label>
                        <input type="text" class="form-control" id="nom" name="nom" required="required"max length='20' >
                        <span id="nom_manquant"></span>
                        
                        <label for="prenom">Votre prénom*&nbsp;: </label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required="required" max length='20' >
                        <span id="prenom_manquant"></span>
                       
                        <label for="sexe">Sexe*&nbsp;:</label>
                        <div id="sexe" class="mb-2"></div>
                                
                            <!-- Au sujet de l'usage de la propriété required avec les radio
                            voir https://stackoverflow.com/questions/8287779/how-to-use-the-required-attribute-with-a-radio-input-field#8287947 -->
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="Fem" name="sexe" value="F" required>
                                <label class="form-check-label" for="Fem">Féminin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="Mas" name="sexe" value="M" required >
                                <label class="form-check-label" for="Mas">Masculin</label>
                            </div>
                        </div>
                        <label for="naiss">Date de Naissance*&nbsp;:</label>
                        <input type="date" class="form-control" id="naiss" required >
                        <label for="cp">Code Postal&nbsp;:</label>
                        <input type="text" class="form-control" id="cp" pattern="[0-9]{5}" title="Le code postal doit faire 5 chiffres">
                        <span id="cp_manquant"></span>
                        <label for="addr">Adresse&nbsp;:</label>
                        <input type="text" class="form-control" id="addr">
                        <span id="addr_manquant"></span>
                        <label for="mail">Email*&nbsp;:</label>
                        <input type="email" class="form-control" id="mail" required placeholder="dave.loper@afpa.fr">
                    <span id="mail_manquant"></span> 
                    </fieldset>
                    <fieldset class="mb-3 p-3 row">
                        <legend>Votre demande</legend>
                        <label for="suj">Sujet*&nbsp;:</label>
                        <select name="sujet" class="form-control" id="suj">
                            <option>Mes commandes</option>
                            <option>Question sur un produit</option>
                            <option>Réclamation</option>
                            <option>Autres</option>
                        </select>
                        <label for="question">Votre question*&nbsp;:</label>
                        
                        <textarea class="form-control" id="pose" name="question"></textarea>
                        <span id="pose_manquant"></span>
                    </fieldset>
                    <div class="row my-3">
                        <div class="form-check">
                                <input type="checkbox" name="accord" id="accord" class="form-check-input">
                                <label for="accord" class="form-check-label">J'accepte le traitement informatique de ce formulaire</label>
                        </div>
                        <button id="envoyer" type="submit" class="btn btn-secondary">Envoyer</button>
                        &nbsp;
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </div>
                </form>               
            </main>

                        </ul>
                    </div>
                </nav>
            </footer>
        </div>
